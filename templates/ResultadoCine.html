<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
<style>
    body{
        padding-top: 5%;
        background-repeat: no-repeat;
        background-size: auto;
        background-position: center center;
        background-image: url("../static/bootstrap-5.0.2-dist/img/logo-cinepolis.jpg");
    
    }
    .control-group{
        color: white;
        background-color: blue;
        margin: auto;
        width: auto;
        height: auto;
        border-style: outset;
        display: inline-table;
        align-self: start;
    }
    
    
</style>

</head>
<body>
    <form class="offset-md-3 col-md-6" name="form1" action="/cine" method="GET" >

   
                    <div class="control-group">
                        <h4>Salidas</h4>
                        <div class="controls">
                            <label for="txtNombreS" class="control-label">Nombre</label>
                            <div class="controls">
                                <input type="text" name="txtNombreS" placeholder="Salidas" value="{{nombre}}">
                            </div>
                        </div>
                        <div class="controls">
                            <label for="txtNumBS" class="control-label">Cantidad de Boletos</label>
                            <div class="controls">
                                <input type="text" name="txtNumBS" placeholder="Salidas" value="{{nCantidad}}">
                            </div>
                            
                        </div>
                        <div class="controls">
                            <label for="txtSalidas" class="control-label">Total a pagar</label>
                            <div class="controls">
                                <input type="text" name="txtSalidas" placeholder="Salidas" value="{{res}}">
                            </div>
                            
                        </div>

                        <div class="controls">
                            
                            <button type="submit" class="btn btn-dark">
                                <i class="icon-book icon-white">Salir</i></button>
                            </button>
                       
                   
                </div>
                    </div>
                </form>
</body>
</html>
