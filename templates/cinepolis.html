<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
<style>
    body{
        padding-top: 5%;
        background-repeat: no-repeat;
        background-size: auto;
        background-position: center center;
        background-image: url("../static/bootstrap-5.0.2-dist/img/logo-cinepolis.jpg");
    
    }
    .control-group{
        color: white;
        background-color: blue;
        margin: auto;
        width: auto;
        height: auto;
        border-style: outset;
        display: inline-table;
        align-self: start;

}
    
</style>

</head>
<body>
    <div class="container" id="qi">
        <div class="container" >
            <div class="row" >

                <form class="offset-md-3 col-md-6 form-control"  name="form1" action="/ResultadoCine" method="post" >
                    <h4>Entradas</h4>
                    <div class="control-group">
                        <label for="txtNumbre" class="control-label">Nombre</label>
                        <div class="controls">
                            <input type="text" name="txtNumbre" placeholder="Nombre" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="txtCantidad" class="control-label">Cantidad compradores</label>
                        <div class="controls">
                            <input type="text" name="txtCantidad" placeholder="Cantidad" value="">
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="txtTarjeta" class="control-label">Tarjeta Cine</label>

                        <div class="controls">
                            <input type="radio" id="si" name="drone" value="1" checked>
                            <label for="si">Si</label>
                      
                            <input type="radio" id="no" name="drone" value="2">
                            <label for="no">No</label>
                         </div>
                    </div>

                    <div class="control-group">
                        <label for="txtCantidadB" class="control-label">Cantidad de boletos</label>
                        <div class="controls">
                            <input type="text" name="txtCantidadB" placeholder="Cantidad boletos" value="">
                        </div>
                    </div>
                    <br>
                    <div class="control-group">
                        <div class="controls">
                            
                                    <button type="submit" class="btn btn-dark">
                                        <i class="icon-book icon-white">PROCESAR</i></button>
                                    </button>
                        
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
